<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxCloths | Landing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=DM+Serif+Text:wght@400;700&display=swap">
    <style>
        /* Global Styles */
:root {
    --primary-color: #00F5FF;
    --secondary-color: #7E3AFF;
    --background-dark: #0A0E1A;
    --text-light: #f5f5f5;
    --text-muted: #b0b0b0;
  }
  
  body {
    font-family: 'DM Serif Text', serif;
    background-color: #f5f5f5;
  }
  
  /* Navbar */
  .navbar {
    background-color: var(--background-dark);
  }
  
  .nav-link {
    color: var(--text-light);
    transition: color 0.3s;
  }
  
  .nav-link:hover {
    color: var(--primary-color);
  }
  
  /* Hero Section */
  .hero-section {
    margin-top: 80px;
    background-color: var(--background-dark);
    color: var(--text-light);
    padding: 60px 0;
  }
  
  .hero-title {
    font-family: 'Audiowide', cursive;
    font-size: 3.5rem;
    color: var(--primary-color);
    margin-bottom: 20px;
  }
  
  .hero-text {
    font-size: 1.25rem;
    color: var(--text-muted);
    margin-bottom: 30px;
  }

/* Shop Now Button */
.shop-now-btn {
    text-decoration: none;
    background-color: #0A0E1A; /* Purple background */
    color: var(--text-light);
    padding: 18px 50px;
    font-size: 1.5rem;
    font-weight: 700;
    text-transform: uppercase;
    border-radius: 30px;
    border: 2px solid #7E3AFF;
    box-shadow: 0 12px 24px rgba(126, 58, 255, 0.2);
    transition: all 0.4s ease-in-out;
}

.shop-now-btn:hover {
    background-color: #5a24b5; /* Darker purple on hover */
    color: #fff;
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 15px 35px rgba(90, 36, 181, 0.3);
    border-color: #5a24b5;
}

.shop-now-btn:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(90, 36, 181, 0.5);
    transform: translateY(-2px);
}


    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'nav_main.html' %}

    <!-- Hero Section -->
    <section class="hero-section text-center text-lg-start d-flex align-items-center">
        <div class="container position-relative">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="hero-title">Find Clothes That Match Your Style</h1>
                    <p class="hero-text">Browse through our curated range of garments that bring out your individuality and cater to your sense of style.</p>
                    <a href="#" class="btn-lg shop-now-btn">Shop Now</a>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="/static/images/test.jpg" alt="Fashion Image" class="img-fluid rounded shadow hero-image">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
     {% include 'footer.html'%}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
